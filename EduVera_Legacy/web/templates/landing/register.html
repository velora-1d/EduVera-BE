<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h2><i class="fas fa-rocket"></i> Mulai Perjalanan Anda</h2>
          <p>Langkah 1 dari 7: Buat Akun Institusi</p>
        </div>

        <form action="/onboarding/step-2" method="POST">
          <div class="form-group">
            <label>Nama Lengkap Admin</label>
            <input
              type="text"
              name="fullname"
              placeholder="Cth: Ahmad Fulan"
              required
            />
          </div>

          <div class="form-group">
            <label>Email Institusi</label>
            <input
              type="email"
              name="email"
              placeholder="admin@sekolah.com"
              required
            />
          </div>

          <div class="form-group">
            <label>Nomor WhatsApp</label>
            <input type="tel" name="wa" placeholder="081234567890" required />
            <small>Kode verifikasi akan dikirim ke sini.</small>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              name="password"
              placeholder="******"
              required
            />
          </div>

          <button type="submit" class="btn-primary">
            Lanjut ke Langkah 2 <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <div class="auth-footer">
          <p>Sudah punya akun? <a href="/login">Login di sini</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
