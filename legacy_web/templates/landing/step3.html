<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h2><i class="fas fa-globe"></i> Identitas Lembaga</h2>
          <p>Langkah 3 dari 7: Setup Sekolah Anda</p>
        </div>

        <form
          action="/onboarding/step-3?user_id={{.UserID}}&type={{.Type}}"
          method="POST"
        >
          <div class="form-group">
            <label>Nama Lembaga / Sekolah</label>
            <input
              type="text"
              name="school_name"
              placeholder="Cth: SMA Negeri 1 Maju Jaya"
              required
            />
          </div>

          <div class="form-group">
            <label>Subdomain (Alamat Website)</label>
            <div style="display: flex; align-items: center; gap: 0.5rem">
              <input
                type="text"
                name="subdomain"
                placeholder="sman1majujaya"
                pattern="[a-zA-Z0-9-]+"
                title="Hanya huruf, angka, dan strip (-)"
                style="flex: 1"
                required
              />
              <span style="font-weight: 600; color: var(--gray)"
                >.eduvera.id</span
              >
            </div>
            <small
              >Gunakan huruf kecil, tanpa spasi. Contoh:
              <strong>pesantrenalhikmah</strong></small
            >
          </div>

          <button type="submit" class="btn-primary">
            Buat Website Sekolah <i class="fas fa-check-circle"></i>
          </button>
        </form>

        <div class="auth-footer">
          <p>Ingin pakai Domain Sendiri? Bisa diatur nanti di Settings.</p>
        </div>
      </div>
    </div>
  </body>
</html>
