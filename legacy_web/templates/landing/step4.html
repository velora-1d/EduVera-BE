<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h2><i class="fas fa-money-bill-wave"></i> Data Rekening</h2>
          <p>Langkah 4 dari 7: Setup Penarikan Dana</p>
        </div>

        <div
          class="alert alert-info"
          style="
            background: #e0f2fe;
            color: #0369a1;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
          "
        >
          <i class="fas fa-info-circle"></i> Data ini diperlukan untuk pencairan
          dana SPP dari Payment Gateway ke rekening sekolah.
        </div>

        <form action="/onboarding/step-4?tenant_id={{.TenantID}}" method="POST">
          <div class="form-group">
            <label>Nama Bank</label>
            <select
              name="bank_name"
              style="
                width: 100%;
                padding: 0.9rem 1rem;
                border: 2px solid var(--border);
                border-radius: 8px;
                background: var(--light);
              "
              required
            >
              <option value="" disabled selected>Pilih Bank</option>
              <option value="BSI">Bank Syariah Indonesia (BSI)</option>
              <option value="BCA">Bank BCA</option>
              <option value="MANDIRI">Bank Mandiri</option>
              <option value="BNI">Bank BNI</option>
              <option value="BRI">Bank BRI</option>
              <option value="MUAMALAT">Bank Muamalat</option>
            </select>
          </div>

          <div class="form-group">
            <label>Nomor Rekening</label>
            <input
              type="number"
              name="account_number"
              placeholder="Contoh: 7123456789"
              required
            />
          </div>

          <div class="form-group">
            <label>Nama Pemilik Rekening (Sesuai Buku Tabungan)</label>
            <input
              type="text"
              name="account_holder"
              placeholder="Contoh: Yayasan Nurul Ilmi"
              required
            />
          </div>

          <button type="submit" class="btn-primary">
            Simpan & Lanjut <i class="fas fa-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
