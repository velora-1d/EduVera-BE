<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .selection-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin: 2rem 0;
      }
      .selection-card {
        border: 2px solid var(--border);
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        background: var(--light);
      }
      .selection-card:hover,
      .selection-card.selected {
        border-color: var(--primary);
        background: var(--white);
        transform: translateY(-5px);
        box-shadow: var(--shadow-md);
      }
      .selection-card i {
        font-size: 3rem;
        color: var(--primary);
        margin-bottom: 1rem;
      }
      input[type="radio"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box" style="max-width: 700px">
        <div class="auth-header">
          <h2><i class="fas fa-school"></i> Pilih Jenis Lembaga</h2>
          <p>Langkah 2 dari 7: Tentukan Modul Utama</p>
        </div>

        <form action="/onboarding/step-2?user_id={{.UserID}}" method="POST">
          <input type="hidden" name="type" id="selectedInfo" required />

          <div class="selection-grid">
            <div class="selection-card" onclick="selectType('school')">
              <i class="fas fa-graduation-cap"></i>
              <h3>Sekolah Formal</h3>
              <p>SD, SMP, SMA, SMK</p>
            </div>
            <div class="selection-card" onclick="selectType('pesantren')">
              <i class="fas fa-mosque"></i>
              <h3>Pesantren</h3>
              <p>Asrama, Tahfidz, Diniyah</p>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn-primary" id="btnSubmit" disabled>
              Lanjut ke Subdomain <i class="fas fa-arrow-right"></i>
            </button>
            <br /><br />
            <a href="/" style="color: var(--gray); font-size: 0.9rem"
              >Kembali</a
            >
          </div>
        </form>
      </div>
    </div>

    <script>
      function selectType(type) {
        document.getElementById("selectedInfo").value = type;
        document.getElementById("btnSubmit").disabled = false;
        document.getElementById("btnSubmit").innerHTML =
          "Pilih " +
          (type === "school" ? "Sekolah" : "Pesantren") +
          " & Lanjut";

        // Visual Update
        document
          .querySelectorAll(".selection-card")
          .forEach((c) => c.classList.remove("selected"));
        event.currentTarget.classList.add("selected");
      }
    </script>
  </body>
</html>
