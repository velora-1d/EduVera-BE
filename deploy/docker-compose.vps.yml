services:
  # === Infrastructure Services ===
  postgres:
    image: postgres:14-alpine
    container_name: eduvera_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # REQUIRED: Must be set in .env
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eduvera_net
    command: postgres -c 'max_connections=200'

  redis:
    image: redis:alpine
    container_name: eduvera_redis
    restart: always
    command: redis-server --requirepass "${REDIS_PASSWORD}" # REQUIRED
    volumes:
      - redis_data:/data
    networks:
      - eduvera_net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: eduvera_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD} # REQUIRED
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - eduvera_net

  # === Backend Service ===
  backend:
    container_name: eduvera_backend
    build:
      context: ../
      dockerfile: Dockerfile
    restart: always
    environment:
      - SERVER_PORT=8000
      - APP_MODE=release
      - OUTBOUND_DATABASE_DRIVER=postgres
      - OUTBOUND_MESSAGE_DRIVER=rabbitmq
      - OUTBOUND_CACHE_DRIVER=redis
      - OUTBOUND_WORKFLOW_DRIVER=none
      - INBOUND_HTTP_DRIVER=fiber
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_NAME=${POSTGRES_DB}
      - DATABASE_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - MESSAGE_HOST=rabbitmq
      - MESSAGE_PORT=5672
      - MESSAGE_USER=${RABBITMQ_USER}
      - MESSAGE_PASSWORD=${RABBITMQ_PASSWORD}
      - MESSAGE_VHOST=/
      - OWNER_EMAIL=${OWNER_EMAIL}
      - OWNER_PASSWORD=${OWNER_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=https://eduvera.ve-lora.my.id,https://api-eduvera.ve-lora.my.id
      - WA_SESSION_DIR=/app/wa_sessions
    ports:
      - "8000:8000"
    volumes:
      - wa_sessions:/app/wa_sessions
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - eduvera_net

networks:
  eduvera_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  wa_sessions:
