services:
  # === Infrastructure Services ===
  postgres:
    image: postgres:14-alpine
    container_name: eduvera_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-prabogo}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-prabogo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eduvera_net

  redis:
    image: redis:7-alpine
    container_name: eduvera_redis
    restart: unless-stopped
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD:-changeme}" ]
    volumes:
      - redis_data:/data
    networks:
      - eduvera_net

  rabbitmq:
    image: rabbitmq:4.0-management
    container_name: eduvera_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-prabogo}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-changeme}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - eduvera_net

  # === WhatsApp Service (Whatsback) ===
  whatsback:
    image: eduvera-whatsback
    build:
      context: ../services/whatsback
      dockerfile: Dockerfile
    container_name: eduvera-whatsback
    restart: unless-stopped
    user: root
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - APP_PORT=5001
      - SOCKET_IO_CORS_ORIGIN=https://eduvera.ve-lora.my.id,https://api-eduvera.ve-lora.my.id
      - PUPPETEER_EXECUTABLE_PATH=/home/pptruser/.cache/puppeteer/chrome/linux-135.0.7049.95/chrome-linux64/chrome
    volumes:
      - whatsback_data:/usr/src/app/.wwebjs_auth
    networks:
      - eduvera_net

  # === Backend Service ===
  backend:
    container_name: eduvera_backend
    build:
      context: ../
      dockerfile: Dockerfile
    restart: always
    environment:
      - SERVER_PORT=8000
      - APP_MODE=release
      - OUTBOUND_DATABASE_DRIVER=postgres
      - OUTBOUND_MESSAGE_DRIVER=rabbitmq
      - OUTBOUND_CACHE_DRIVER=redis
      - OUTBOUND_WORKFLOW_DRIVER=none
      - INBOUND_HTTP_DRIVER=fiber
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=${POSTGRES_USER:-prabogo}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - DATABASE_NAME=${POSTGRES_DB:-prabogo}
      - DATABASE_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-prabogo}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-changeme}
      - MESSAGE_HOST=rabbitmq
      - MESSAGE_PORT=5672
      - MESSAGE_USER=${RABBITMQ_USER:-prabogo}
      - MESSAGE_PASSWORD=${RABBITMQ_PASSWORD:-changeme}
      - MESSAGE_VHOST=/
      - OWNER_EMAIL=${OWNER_EMAIL}
      - OWNER_PASSWORD=${OWNER_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=https://eduvera.ve-lora.my.id,https://api-eduvera.ve-lora.my.id
      - EVOLUTION_API_URL=http://whatsback:5001/api
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - whatsback
    networks:
      - eduvera_net

networks:
  eduvera_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  whatsback_data:
